# Docker Compose for ColPali-BAML Engine Development Environment
version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.3
    container_name: colpali-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - colpali-network

  # Development Container
  colpali-engine:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: colpali-dev
    ports:
      - "8000:8000"  # API server
      - "5000:5000"  # Debug port
    volumes:
      # Source code hot-reload
      - ./colpali_engine:/app/colpali_engine
      - ./tests:/app/tests
      # Test data
      - ./pdfs:/app/test_data
      # Persistent cache
      - model_cache:/app/model_cache
    environment:
      - QDRANT_URL=http://qdrant:6333
      - BAML_ENV=development
      - PYTHONPATH=/app
      - LOG_LEVEL=DEBUG
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - colpali-network

  # Jupyter Notebook Environment
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    container_name: colpali-jupyter
    ports:
      - "8888:8888"  # Jupyter Lab
    volumes:
      # Notebooks
      - ./notebooks:/home/jupyter/notebooks
      # Source code (read-only for analysis)
      - ./colpali_engine:/app/colpali_engine:ro
      # Test data
      - ./pdfs:/app/test_data:ro
      # Model cache
      - model_cache:/home/jupyter/models
    environment:
      - QDRANT_URL=http://qdrant:6333
      - JUPYTER_ENABLE_LAB=yes
    depends_on:
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/lab"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - colpali-network

# Named volumes for data persistence
volumes:
  qdrant_data:
    driver: local
  model_cache:
    driver: local

# Network for service communication
networks:
  colpali-network:
    driver: bridge
    name: colpali-network